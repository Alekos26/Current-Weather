<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0,maximum-scale=1"
    />

    <title>Current Weather</title>

    <!-- Loading third party fonts -->
    <link rel="stylesheet" href="style.css" />
    <link
      href="http://fonts.googleapis.com/css?family=Roboto:300,400,700|"
      rel="stylesheet"
      type="text/css"
    />
    <link href="fonts/font-awesome.min.css" rel="stylesheet" type="text/css" />

    <!-- Loading main css file -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="logic.js" defer></script>

    <style>
      body {
      background-image: url('nyimage.jpg');
      background-repeat: no-repeat;
      background-attachment: fixed;  
      height: 100%;
      background-size: cover;
      }
    </style>
    <script src="https://code.iconify.design/2/2.2.0/iconify.min.js"></script> 
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon.ico">
  </head>

  <body>
    <div id="site" class="site-content">
      
      <!-- .site-header -->

      <div class="hero" >
        <div id="container1" class="container">
          <form id="form" method="" class="find-location">
            <input id="city" name="" type="text" placeholder="Type your city..." />
            <input id="btn" type="submit" value="Find" />
          </form>
        </div>
      </div>
      <div id="container2" class="forecast-table">
        <div class="container3">
          <div id="forecast-container" class="forecast-container">
            <div id="container5" class="today forecast">
              <div class="forecast-header">
                <div id="day" class="day"></div>
                <div id="date" class="date"></div>
              </div>
              <!-- .forecast-header -->
              <div class="forecast-content">
                <div id="cityName" class="location"></div>
                <div class="degree">
                  <div class="num"><span id="temp"></span><sup>o</sup>C</div>
                  <div class="forecast-icon">
                    <img id="weather-condition" src=""/>
                  </div>
                </div>
                <div id="container4">
                  <span class="iconify" data-icon="jam:water-drop"></span>
                  <span id="humidity"></span>
                  <span><img src="icon-wind.png" alt="" /></span>
                  <span id="wind"></span>
                  <span><img src="http://openweathermap.org/img/w/03d.png" alt="" /></span>
                  <span id="cloudiness"></span>
                </div>
              </div>
            </div>
          </div>

          

          <footer id="footer">

          </footer>
        </div>
  </body>
</html>
